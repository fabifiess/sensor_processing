<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Drawing with Canvas - jsFiddle demo by tararoys</title>


    <script type="text/javascript" src="mootools-core-1.4.5-nocompat.js"></script>

    <link rel="stylesheet" type="text/css" href="normalize(1).css">


    <link rel="stylesheet" type="text/css" href="result-light.css">

    <style type="text/css">
        body {
            Background-color: black;

        }

        Canvas {
            background-color: white;

        }
    </style>


    <script type="text/javascript">//<![CDATA[
    window.addEvent('load', function () {
        var canvas = document.getElementById('sketchpad');
        var context = canvas.getContext('2d');

        // create a drawer which tracks touch movements
        var drawer = {
            isDrawing: false,
            touchstart: function (coors) {
                context.beginPath();
                context.moveTo(coors.x, coors.y);
                this.isDrawing = true;
            },
            touchmove: function (coors) {
                if (this.isDrawing) {
                    context.lineTo(coors.x, coors.y);
                    context.stroke();
                }
            },
            touchend: function (coors) {
                if (this.isDrawing) {
                    this.touchmove(coors);
                    this.isDrawing = false;
                }
            }
        };
        // create a function to pass touch events and coordinates to drawer
        function draw(event) {
            // get the touch coordinates
            var coors = {
                x: event.targetTouches[0].pageX,
                y: event.targetTouches[0].pageY
            };
// pass the coordinates to the appropriate handler
            drawer[event.type](coors);
        }

// attach the touchstart, touchmove, touchend event listeners. 
        canvas.addEventListener('touchstart', draw, false);
        canvas.addEventListener('touchmove', draw, false);
        canvas.addEventListener('touchend', draw, false);

        // prevent elastic scrolling
        document.body.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, false);
// end body.onTouchMove

    });//]]>

    </script>

</head>
<body>
<canvas id="sketchpad" width="300" height="300">


</canvas>
</body>
</html>
